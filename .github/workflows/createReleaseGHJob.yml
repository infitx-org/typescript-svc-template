name: Create Release Github Job

on:
  workflow_call:
    inputs:
      RELEASE_VERSION:
        description: 'Release information, e.g. v{{version}}'
        type: string
        required: true
      RELEASE_DESCRIPTION:
        description: 'Release information, e.g. v{{version}}'
        type: string
        required: false
    secrets:
      GH_TOKEN:
        description: 'Github API Token'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.RELEASE_VERSION }}
      - name: Release info
        run: |
          echo "RELEASE_CHANGES="
          echo "${{ inputs.RELEASE_DESCRIPTION }}"
          echo "RELEASE_TAG=${{ inputs.RELEASE_VERSION }}
      - name: Create Release @${{ inputs.RELEASE_VERSION }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ inputs.RELEASE_VERSION }}
          release_name: Release ${{ inputs.RELEASE_VERSION }}
          body: ${{ inputs.RELEASE_DESCRIPTION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./CHANGELOG.md
          asset_name: CHANGELOG.md
          asset_content_type: text/markdown
